<!DOCTYPE html>
<head>
    <title>Demo of DOM </title>
    <script>
        function table()
        {
            var v=document.getElementById("num").value;
            n=parseFloat(v);
            document.getElementById("tab").innerHTML= n+" Table<br>";
            for (var i=1;i<=10;i++)
            document.getElementById("tab").innerHTML += n + " x " + i + " = " + n*i + "<br>";
        }
    </script>
</head>
<body align="center">
    <form>
        <input type="text" id="num" placeholder="Enter a value"><br><br>
        <input type="button" value="submit" onclick="table()"><br><br>
        <span id="tab"> </span>
    </form>
</body>
